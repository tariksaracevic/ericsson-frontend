<mat-card appearance="outlined" class="card-body" style="margin: 15px;">
  <div class="flex-row">
    <p class="task-list-title" style="margin: auto 0 auto 0">{{ task.title }}</p>
    <button (click)="deleteTask()" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <p class="task-description">{{ task.description }}</p>
  </mat-card-content>
</mat-card>
