<h2 mat-dialog-title>Create a New Task</h2>
<mat-dialog-content>
  <form>
    <mat-form-field>
      <p>Title</p>
      <input matInput [(ngModel)]="title" name="title">
    </mat-form-field>

    <mat-form-field>
      <p>Description</p>
      <textarea matInput [(ngModel)]="description" name="description"></textarea>
    </mat-form-field>

    <!--        <mat-option value="DONE">Done</mat-option>-->
    <!--      </mat-select>-->
    <!--    </mat-form-field>-->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="createTask()">Create</button>
</mat-dialog-actions>
